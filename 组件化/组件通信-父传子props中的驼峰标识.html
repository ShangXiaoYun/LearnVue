<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn :c-info="info"></cpn>
  </div>
  <template id="cpn">
    <h2>{{cInfo}}</h2>
  </template>
  <script src="../js/vue.min.js"></script>
  <script>
    const cpn = {
      template:"#cpn",
      props:{
        cInfo:{
          type:Object,
          default(){
            return {}
          }
        }
      }
    }
    const app = new Vue({
      el:"#app",
      data:{
        info:{
          name:"Sophie",
          age:19,
          gender:"female"
        }
      },
      components:{
        cpn
      }
    })
  </script>
</body>
</html>
