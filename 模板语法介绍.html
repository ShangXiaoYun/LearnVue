<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="./js/vue.min.js"></script>
</head>

<body>
    <div class="example" v-for="(item,index) in arr" v-bind:value="name" v-model.number="age" @click="change()">
        {{name}}
    </div>
    <script>
        var div = document.querySelector('.example');
        console.log(div.getAttribute('v-for'));  //(item,index) in arr
        console.log(div.getAttribute('v-bind:value')); //name
        console.log(div.getAttribute('v-model.number'));  //age
        console.log(div.getAttribute('@click'));  //change()
        console.log(div.innerHTML);   //{{name}}

        new Vue({
            data: {
                arr: [],
                name: ''
            },
            methods: {
                change() {

                }
            }
        });
    </script>
</body>

</html>
