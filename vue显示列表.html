<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示列表</title>
</head>
<body>
    <script src="js/vue.min.js"></script>
    <div id="app">
        <ul>
            <li v-for="item in movies">{{item}}</li>
        </ul>
    </div>
    <script>
        /*
        data是响应式的，当我们的movies数组中的数据发生改变时，界面会自动改变
        */
        const app = new Vue({
            el:"#app",
            data:{
                message:"你好呀！",
                movies:["星际穿越","怦然心动","我不是药神","你好，李焕英"]
            },
            beforeCreate:function(){
                console.log("beforeCreate");
            },
            created:function(){
                console.log("created");
            },
            mounted:function(){
                console.log("mounted");
            },
            beforeUpdate: function(){
                console.log("beforeUpdated");
            },
            updated:function(){
                console.log("updated");
            }
        })
    </script>
</body>
</html>
