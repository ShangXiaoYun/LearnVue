<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    总价格：{{totalPrice}}
  </div>
  <script src="js/vue.min.js"></script>
  <script>
    const app = new Vue({
      el:"#app",
      data:{
        books:[
          {id:110,name:'js红宝书',price:119},
          {id:111,name:'代码大全',price:99},
          {id:112,name:'深入理解计算机原理',price:219},
          {id:113,name:'现代操作系统',price:110},
          
        ]
      },
      computed:{
        totalPrice: function(){
          let result = 0;
          for(let i = 0; i < this.books.length; i++){
            result += this.books[i].price;
          }
          return result;
        }
      }
    })
  </script>
</body>
</html>
